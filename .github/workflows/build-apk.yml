name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-11-jdk python3-pip
        sudo apt install -y libffi-dev libssl-dev libjpeg-dev zlib1g-dev libncurses5 libstdc++6
        pip install --upgrade pip setuptools cython virtualenv
        pip install buildozer

    - name: Build APK
      run: |
        buildozer init || true
        echo "source.include_exts = py,kv" >> buildozer.spec
        echo "requirements = python3,kivy,kivymd,pyttsx3,SpeechRecognition,openai" >> buildozer.spec
        echo "android.permissions = INTERNET" >> buildozer.spec
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: jarvis-apk
        path: bin/*.apk
